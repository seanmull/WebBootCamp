<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pingpong.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="rounded img-fluid" alt="https://images.unsplash.com/photo-1611251126118-b1d4f99600a1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHBpbmclMjBwb25nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
        <h1>Lets play ping pong!</h1>
        <label for="customRange2" class="form-label">Score <span id="maxscore">3</span> or more to win</label>
        <input type="range" class="form-range" min="1" max="10" id="customRange2">
        <p>Player 1: <span id="p1score">0</span></p>
        <p>Player 2: <span id="p2score">0</span></p>
        <p id="message">Who is going to win?</p>
        <div class="row">
            <button id="p1button" class="btn btn-primary col" type="button">Player 1</button>
            <button id="p2button" class="btn btn-danger col" type="button">Player 2</button>
            <button id="playagain" class="btn btn-success col" type="button">Play again!</button>
        </div>
    </div>
    <script src="pingpong.js"></script>
</body>
</html>
